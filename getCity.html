<script type="text/javascript">
	window.onload = getCity;

	function getCity(){
		var lis = document.getElementsByTagName('li');
		for(var i = 0;i<lis.length;i++){
			var links = lis[i].getElementsByTagName('a')[0];
			var url = encodeURI("index.html?city="+links.innerHTML);
			links.setAttribute("href",url);
		}
	}

	var close = document.getElementById('close');
	var city = document.getElementById('city');
	close.addEventListener("click",function(){
		console.log(city.innerHTML);
		var back_url = decodeURIComponent("index.html?city="+city.innerHTML);
		close.setAttribute("href",back_url);
	},false);
</script>
